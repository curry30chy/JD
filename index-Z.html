<script>
$(function () {
    BANNER();
    TOP();
    TIME();
});

function TOP() {
    window.onscroll = function () {
        var offsetTop = document.documentElement.scrollTop || document.body.scrollTop; 
        var height = $(".jd_banner").height();
        if (offsetTop < height) {
            var opacity = offsetTop / height;
            $(".jd_search").css('backgroundColor',"rgba(233,35,34," + opacity + ")");
        };
    };
};

function TIME() { 
    var spans = document.querySelectorAll('.jd_sk_time>span');
    var time = 3700;
    var timeId = setInterval(function () {
        time--;
        if (time < 0) {
            clearInterval(timeId);
            return;
        };
        var hour = Math.floor(time / 3600);
        var minent = Math.floor(time % 3600 / 60);
        var sencend = Math.floor(time % 60);

        spans[0].innerHTML = Math.floor(hour / 10);
        spans[1].innerHTML = Math.floor(hour % 10);
        spans[3].innerHTML = Math.floor(minent / 10);
        spans[4].innerHTML = Math.floor(minent % 10);
        spans[6].innerHTML = Math.floor(sencend / 10);
        spans[7].innerHTML = Math.floor(sencend % 10);    
    },1000)
};

function BANNER() {
    $(".jd_bannerImg>li:last-child").clone().insertBefore($(".jd_bannerImg>li:first-child"));
    $('.jd_bannerImg').append($(".jd_bannerImg>li:eq(1)").clone());
    var lis = $(".jd_bannerImg").find('li');
    $('.jd_bannerImg').width(lis.length * $(".jd_banner").width());
    lis.each(function (index, value) {
        $(value).width($(".jd_banner").width());
    });
    $('.jd_bannerImg').css("left",-$(".jd_banner").width());

    var index = 1;
    var timerId=setInterval(function(){
        index++;
        ANIMATION();
    },2000);


function ANIMATION() {
    $('.jd_bannerImg').animate(
        {'left': -index*$(".jd_banner").width()},
        200,
        "ease-in-out",
        function () { 
            if(index==lis.length-1){
                index=1;
                $('.jd_bannerImg').css("left",-index* $(".jd_banner").width());
            } else if(index==0){
                index=lis.length-2;
                $('.jd_bannerImg').css("left",-index* $(".jd_banner").width());
            }
            $('.jd_page>li').removeClass("active").eq(index-1).addClass("active");
        }
    )
}
};
